<html>
    <!-- Se puede guardar mucha información que no ve el usuario-->
    <head>
        <!--Etiqueta que no tiene inicio y fin-->
        <meta>
        <!--Cabecera-->
    </head>
    <!--En body es donde se va a guardar todo el contenido-->
    <body>
        <!--Etiquetas comunes
        para títulos y encabezados-->
        <h1>Hola</h1>
        <h2>Hola soy un h2</h2>
        <!--La etiqueta p nos ayuda a crear parrafor de texto-->
        <p>Soy un parrafo</p>
        <h3>Hola soy un h3</h3>
        <!--Cuerpo-->
        <!--Etiquetas comunes-->
        <!--La etiqueta div crear secciones o contenido-->
        <div></div>
        
        <!--Determina una sección-->
        <footer></footer>
    </body>
</html>
